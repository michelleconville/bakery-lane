<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Lane</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <div class="container container-nav">
            <div class="titles">
                <a href="index.html">
                    <h1><i class="fas fa-cookie-bite"></i> Bakery Lane</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html" class="active-page">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="hero">
            <div class="contact-form-section">
                <form method="get" action="thank-you.html" class="signup-form">
                    <h2>Contact Us</h2>
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" class="text-input" required>
                    
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" class="text-input" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
        
                    <label for="phone_number">Phone Number</label>
                    <input type="phone_number" id="phone_number" name="phone_number" class="text-input">
        
                    <label for="msg">How can we help you?</label>
                    <input type="msg" id="msg" name="msg" class="text-input">
                    
                    <input class="join-button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="row">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="row">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html" class="active-page">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer> 

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a0cc1c9ece.js" crossorigin="anonymous"></script>
</body>
</html>
