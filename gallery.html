<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bakery Lane is an online bakery based in Dublin.">
    <meta name="keywords" content="Bakery, cakes, Birthday Cakes, Tasty Treats, Bespoke Cakes">
    <meta name="author" content="Michelle Conville">
    <meta name="theme-color" content="#FEB1DD">
    <!-- Page Title -->
    <title>Bakery Lane</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Site logo as a clickable link to home page from any page on the site -->
    <header>
        <div class="container container-nav">
            <div class="titles">
                <a href="index.html" role="navigation" aria-label="Main">
                    <h1><i class="fas fa-cookie-bite"></i> Bakery Lane</h1>
                </a>
            </div>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html" class="active-page">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Start of the gallery -->
        <section class="gallery-all">
            <!-- Start of the Tasty Treats gallery -->
            <h2 id="tasty">Tasty Treats</h2>
            <div class="gallery">
                <img src="assets/images/tasty-treats/cupcakes-for-childrens-party.jpg"
                    alt="Cupcakes for a childrens party">
                <img src="assets/images/tasty-treats/cupcakes-with-orange-cases.jpg" alt="Cupcakes with orange cases">
                <img src="assets/images/tasty-treats/cupcakes-with-pink-frosting-small.jpg"
                    alt="Cupcakes with pink frosting">
                <img src="assets/images/tasty-treats/one-cupcake-wiith-multicoloured-frosting-small.jpg"
                    alt="One cupcake with multicoloured frosting small">
                <img src="assets/images/tasty-treats/three-cupcakes-on-a-plate.jpg" alt="Three cupcakes on a plate">
                <img src="assets/images/tasty-treats/three-cupcakes-with-blue-frosting-small.jpg"
                    alt="Three cupcakes with blue frosting">
            </div>
            <!-- Start of the Birthday Cake gallery -->
            <h2 id="birthday">Birthday Cakes</h2>
            <div class="gallery">
                <img src="assets/images/birthday/birthday-cake-one.jpg" alt="Pink birthday cake with a flamingo design">
                <img src="assets/images/birthday/birthday-cake-two.jpg"
                    alt="A blue birthday cake decorated with chocolate and cherries">
                <img src="assets/images/birthday/birthday-cake-three.jpg"
                    alt="A table decorated with loads of birthday treats">
                <img src="assets/images/birthday/birthday-cake-four.jpg"
                    alt="Blue and purple birthday decorated with cherries">
                <img src="assets/images/birthday/birthday-cake-five.jpg" alt="Pink birthday cake with three candles">
                <img src="assets/images/birthday/birthday-cake-six.jpg" alt="Seven birthday cupcakes">
            </div>
            <!-- Start of the Bespoke Cake gallery -->
            <h2 id="bespoke">Bespoke Cakes</h2>
            <div class="gallery">
                <img src="assets/images/Bespoke-treats/christmas-cake.jpg" alt="Christmas cake">
                <img src="assets/images/Bespoke-treats/cupcake-with-angel-design.jpg"
                    alt="Cupcakes with angel decoration">
                <img src="assets/images/Bespoke-treats/ghost-and-bat-gingerbread-treats.jpg"
                    alt="ghosts and bats gingerbread treats">
                <img src="assets/images/Bespoke-treats/gingerbread-christmas-treats.jpg"
                    alt="gingerbread christmas treats">
                <img src="assets/images/Bespoke-treats/valintine-cakes.jpg" alt="Valintine cakes">
                <img src="assets/images/Bespoke-treats/zombie-cakes.jpg" alt="Zombie cakes">
            </div>
        </section>
    </main>
    <!-- Start of the footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-col">
                    <!--Start of contact information in the footer -->
                    <h4>Call us</h4>
                    <ul>
                        <li><i class="fas fa-phone"></i> +353 87 77560965</li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Email Us</h4>
                    <ul>
                        <li><i class="fas fa-envelope"></i>bakerylane@test.ie</li>
                    </ul>
                </div>
                <div class="footer-col">
                    <!--Start of social media in the footer -->
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="https://facebook.com" target="_blank"
                            aria-label="Visit my Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                        <a href="https://instagram.com" target="_blank"
                            aria-label="Visit my Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://youtube.com" target="_blank"
                            aria-label="Visit my YouTube page (opens in a new tab)"><i class="fa fa-youtube"></i></a>
                        <a href="https://twitter.com" target="_blank"
                            aria-label="Visit my Twitter page (opens in a new tab)"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a0cc1c9ece.js" crossorigin="anonymous"></script>
</body>

</html>
